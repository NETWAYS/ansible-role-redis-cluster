---
# defaults file for redis_cluster

redis_version: '6'
kernel_virtual_memory: '1'
transparent_hugepages_value: 'never'
redis_systemd_directory: '/usr/lib/systemd/system'
redis_config_directory: '/etc/redis'
redis_group_name: 'redis'
redis_masters_replicas: '1'
redis_requirepass: 'changeme'
redis_masterauth: 'changeme'

redis_configurations:
  - redis_instance_name: redis01
    #target_host: redis04
    redis_node_role: 'master'
    redis_user: 'redis'
    redis_group: 'redis'
    redis_bind_addresses: '0.0.0.0'
    redis_port: '7000'
    redis_appendonly: 'no'
    redis_protected_mode: 'no'
    redis_pidfile: '/var/run/redis/redis_master01.pid'
    redis_logfile: '/var/log/redis/redis_master01.log'
    redis_loglevel: 'notice'
    redis_cluster_config_file: '/etc/redis/master/redis01_cluster.conf'
    redis_cluster_enabled: 'yes'
    redis_cluster_node_timeout: '5000'
    redis_daemonize: 'yes'
    redis_databases: '16'
    redis_save:
      - '900 1'
      - '300 10'
      - '60 10000' 
    redis_rdbcompression: 'yes'
    redis_dbfilename: 'dump.rdb'
    redis_dbdir: '/var/lib/redis'
    
    

  - redis_instance_name: redis02
    #target_host: redis04
    redis_node_role: 'replica'
    redis_user: 'redis'
    redis_group: 'redis'
    redis_bind_addresses: '0.0.0.0'
    redis_port: '7001'
    redis_appendonly: 'no'
    redis_protected_mode: 'no'
    redis_pidfile: '/var/run/redis/redis_replica01.pid'
    redis_logfile: '/var/log/redis/redis_replica01.log'
    redis_loglevel: 'notice'
    redis_cluster_config_file: '/etc/redis/replica/redis02_cluster.conf'
    redis_cluster_enabled: 'yes'
    redis_cluster_node_timeout: '5000'
    redis_daemonize: 'yes'
    redis_databases: 16
    redis_save:
      - '900 1'
      - '300 10'
      - '60 10000' 
    redis_rdbcompression: 'yes'
    redis_dbfilename: 'dump.rdb'
    redis_dbdir: '/var/lib/redis'
