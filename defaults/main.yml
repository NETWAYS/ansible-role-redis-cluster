---
# defaults file for redis

manage_dnf_module: true
redis_version: '6'
#kernel_virtual_memory: '1'
#transparent_hugepages_value: 'madvise'
redis_systemd_directory: '/usr/lib/systemd/system'
redis_config_directory: '/etc/redis'
redis_group_name: 'redis'
redis_user_name: 'redis'
redis_masters_replicas: '1'
redis_requirepass: 'changeme'
redis_masterauth: 'changeme'
redis_installation_scenario: 'standalone'

redis_configurations:
  - redis_instance_name: 'redis01'
    redis_bind_addresses: '0.0.0.0'
    redis_port: '7010'
    redis_appendonly: 'yes'
    redis_protected_mode: 'yes'
    redis_pidfile: '/var/run/redis/redis01.pid'
    redis_logfile: '/var/log/redis/redis01.log'
    redis_loglevel: 'notice'
#    redis_cluster_config_file: '/etc/redis/redis01_cluster.conf'
#    redis_cluster_enabled: 'yes'
#    redis_cluster_node_timeout: '5000'
    redis_daemonize: 'yes'
    redis_databases: '16'
    redis_save:
      - '900 1'
      - '300 10'
      - '60 10000' 
    redis_rdbcompression: 'yes'
    redis_dbfilename: 'redis01_dump.rdb'
    redis_dbdir: '/var/lib/redis'
